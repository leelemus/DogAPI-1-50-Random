<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="App that pulls a random image from the DOGAPI"/>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>DogAPI 1 to 50 Random Image Web App</title>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <link rel="stylesheet" href="./main.css" type="text/css" />
        <script src="./main.js"></script>
    </head>
    <body>
        <section>
            <h1>Dog Random Image Generator</h1>
            <h2>Choose a number between 1 and 50!</h2>
            <p>Maximum number of images displayed is 50. Click/press submit and checkout the results below!</p>
            <form class="js-howManyDogs">
                <input type="number" value="3" class="js-dogNumber" />
                <input type="submit" class="js-dogNumberButton" />
            </form>
        </section>
        <section class="dogResults js-imageResults">
        </section>
    </body>
</html>
